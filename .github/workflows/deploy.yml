# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build DEB and APK Repositories

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["repo"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-dep:
    name: Build DEB Repository
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
      - name: Build DEB Repo
        uses: KalleDK/actions-debrepo@v0.0.8
        id: build_debrepo
        with:
          pkgs_path: pkgs
          key_name: kalledk-archive
          key_priv: ${{ secrets.DEB_KEY_PRIV }}
          key_pub: ${{ vars.DEB_KEY_PUB }}
          repo_url: https://kalledk.github.io/registry/deb
          repo_name: kalledk
      - name: Archive DEB Repo
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: "${{ steps.build_debrepo.outputs.repo_path }}"
  
  build-apk:
    name: Build APK Repository
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
      - name: Build APK Repo
        uses: KalleDK/actions-apkrepo@v0.0.50
        id: build_apkrepo
        with:
          pkgs_path: pkgs
          abuild_packager: ${{ vars.ABUILD_PACKAGER }}
          abuild_key_name: ${{ vars.ABUILD_KEY_NAME }}
          abuild_key_priv: ${{ secrets.ABUILD_KEY_PRIV }}
          abuild_key_pub: ${{ vars.ABUILD_KEY_PUB }}
          abuild_repo_url: https://kalledk.github.io/registry/apk
      - name: Archive APK Repo
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: "${{ steps.build_apkrepo.outputs.repo_path }}"
      
  build-site:
    name: Build GH Site
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs:
      - build-dep
      - build-apk
    steps:
      - name: Create source folder
        run: |
          mkdir -p ./_sitesource
          echo -n '' >  ./_sitesource/index.md
          echo "# Registries" >> ./_sitesource/index.md
          echo "" >> ./_sitesource/index.md
          echo "* [apk](apk)" >> ./_sitesource/index.md
          echo "* [deb](deb)" >> ./_sitesource/index.md
          echo "" >> ./_sitesource/index.md
      - name: Download repos
        uses: actions/download-artifact@v4
        with:
          path: ./_sitesource/          
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_sitesource
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    name: Deploy GH Site
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - build-site
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
